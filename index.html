<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 en linea</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sigmar&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/animations.css">
</head>
<body>
    <header>
        <h1>4 en linea</h1>
    </header>
    <main>
        <div class="presentarTurnos">
            <p>Turno: <span id="numTurn">1</span></p>
            <p id="displayPlayerTurn">Turno del jugador: <span id="turnoJugador">Rojo</span></p>
        </div>
        <div class="playZone">
            <div class="buttons">
                <div id="" data-column="0" class="supButton button redButton"></div>
                <div id="" data-column="1" class="supButton button redButton"></div>
                <div id="" data-column="2" class="supButton button redButton"></div>
                <div id="" data-column="3" class="supButton button redButton"></div>
                <div id="" data-column="4" class="supButton button redButton"></div>
                <div id="" data-column="5" class="supButton button redButton"></div>
                <div id="" data-column="6" class="supButton button redButton"></div>
            </div>
            <div class="board">
                <div class="" data-row="1">
                    <div class="col button empty botonBoard" data-col="6" data-row="1"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="1"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="1"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="1"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="1"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="1"></div>
                </div>
                <div class="" data-row="2">
                    <div class="col button empty botonBoard" data-col="6" data-row="2"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="2"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="2"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="2"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="2"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="2"></div>
                </div>
                <div class="" data-row="3">
                    <div class="col button empty botonBoard" data-col="6" data-row="3"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="3"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="3"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="3"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="3"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="3"></div>
                </div>
                <div class="" data-row="4">
                    <div class="col button empty botonBoard" data-col="6" data-row="4"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="4"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="4"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="4"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="4"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="4"></div>
                </div>
                <div class="" data-row="5">
                    <div class="col button empty botonBoard" data-col="6" data-row="5"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="5"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="5"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="5"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="5"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="5"></div>
                </div>
                <div class="" data-row="6">
                    <div class="col button empty botonBoard" data-col="6" data-row="6"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="6"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="6"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="6"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="6"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="6"></div>
                </div>
                <div class="" data-row="7">
                    <div class="col button empty botonBoard" data-col="6" data-row="7"></div>
                    <div class="col button empty botonBoard" data-col="5" data-row="7"></div>
                    <div class="col button empty botonBoard" data-col="4" data-row="7"></div>
                    <div class="col button empty botonBoard" data-col="3" data-row="7"></div>
                    <div class="col button empty botonBoard" data-col="2" data-row="7"></div>
                    <div class="col button empty botonBoard" data-col="1" data-row="7"></div>
                </div>
                <p class="error bluePlayer hidden">Nope. Ahi no se puede poner</p>
        </div>
        <div class="displayWinner hidden">
            <p class="" id="victoryText">Gano el jugador: <span id="winner">Azul</span></p>
            <button onclick="resetGame()" class="resetButton" id="resetButton">Jugar otra vez?</button>
        </div>
        <div class="" id="gray"></div>
    </main>
        <script src="./js/code.js"></script>
    </body>
    </html>
